    <script>
      $(document).foundation();

      var doc = document.documentElement;
      doc.setAttribute('data-useragent', navigator.userAgent);
    </script>
    <script type="text/javascript">
      $(document).keydown(function(e){
          if (e.keyCode == 37) {
             $('#robot_state').text('Left pressed.');
             robot({left: 0, right: 255});
             return false;
          }
          if (e.keyCode == 39) {
             $('#robot_state').text('Right pressed.');
             robot({left: 255, right: 0});
             return false;
          }
          if (e.keyCode == 38) {
             $('#robot_state').text('Up pressed.');
             robot({left: 255, right: 255})
             return false;
          }
          if (e.keyCode == 40) {
             $('#robot_state').text('Down pressed.');
             robot({left: 0, right: 0});
             return false;
          }
      });
    </script>
